<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GalaxyMenu</title>

	<link rel="icon" href="icon-blue.png">	
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <input type="checkbox" id="main">
        <label for="main" class="menu-icon burger-menu">
            <i class="fa-solid fa-bars"></i>
        </label>
        
        <div class="menu">
            
            <div class="menu-heading">
                MilkyWay 
                <label class="menu-icon" for="main">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu-item">
                <ul>
                    <li><i class="fa-solid fa-location-crosshairs"></i> Solar System</li>
                    <li><i class="fa-solid fa-book-skull"></i> Member Planets</li>
                    <li><i class="fa-solid fa-rocket"></i> Book a Ride</li>
                    
                </ul>
            </div>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
